<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


</head>
<h1>hallo</h1>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">

    <a-marker type="pattern" url="./path/pattern-trex.patt">
      <a-gltf-model src="./img/trex.glb" scale="0.2 0.2 0.2" position="0 0 0"></a-gltf-model>
    </a-marker>

    <a-marker type="pattern" url="./path/pattern-pterosaurus.patt">
      <a-gltf-model src="./img/pterosaurus.glb" scale="0.5 0.5 0.5" position="-1 2 0"></a-gltf-model>
    </a-marker>

    <a-marker type="pattern" url="./path/megalodon.patt">
      <a-gltf-model src="./img/otodus_megalodon.glb" scale="1 1 1"></a-gltf-model>
    </a-marker>

    <a-entity camera>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>

</body>

</html>
