<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil akhir</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-assets>
    <a-asset-item id="trex" src="./img/trex_animation.glb"></a-asset-item>
  </a-assets>

  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">
    <a-marker type="pattern" url="./path/pattern-trex.patt">
      <a-gltf-model id="trexModel" src="#trex" scale="0.2 0.2 0.2" position="-1 2 -1" animation-mixer></a-gltf-model>

      <!-- Tombol Atas -->
      <a-entity id="btnUp" geometry="primitive: triangle" scale="0.5 0.5 0.5"
        text="align: center; baseline: top; value: UP; wrapCount: 5" position="0 3 -1.5" material="color: blue"
        visible="false"
        event-set__click="_event: click; _target: #trexModel; animation.property: position; animation.to: -1 3 -1;">
      </a-entity>

      <!-- Tombol Bawah -->
      <a-entity id="btnDown" geometry="primitive: triangle" scale="0.5 0.5 0.5" rotation="0 0 180" position="0 2 -1.5"
        material="color: red" visible="false"
        event-set__click="_event: click; _target: #trexModel; animation.property: position; animation.to: -1 2 -1;">

        <a-entity position="0 0 0.1" rotation="0 0 180"
          text="align: center; baseline: center; value: DOWN; wrapCount: 5; color: white">
        </a-entity>

      </a-entity>

      </a-entity>
    </a-marker>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    document.querySelector("#trexModel").addEventListener("model-loaded", function () {
      document.querySelector("#btnUp").setAttribute("visible", "true");
      document.querySelector("#btnDown").setAttribute("visible", "true");
    });
  </script>

</body>

</html>
