<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Ulangan akhir semester
    </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>

<body>
    <a-scene>
        <!-- Aset -->
        <a-assets>
            <a-asset-item id="trex" src="./img/trex_animation.glb"></a-asset-item>
            <a-asset-item id="ptrosaurus" src="./img/pterosaur_quetzalcoatlus.glb"></a-asset-item>
            <a-asset-item id="megalodon" src="./img/otodus_megalodon.glb"></a-asset-item>
        </a-assets>
        <!-- Model GLTF -->
        <a-gltf-model 
        id="trexModel" 
        src="#trex" 
        scale="0.2 0.2 0.2" 
        position="1.3 0.75 -3" 
        animation-mixer> 
      </a-gltf-model>

      <a-gltf-model 
      id="trexModel" 
      src="#ptrosaurus" 
      scale="0.2 0.2 0.2" 
      position="0.2 1 -3" 
      animation-mixer> 
    </a-gltf-model>

    <a-gltf-model 
    id="trexModel" 
    src="#megalodon" 
    scale="0.5 0.5 0.5" 
    position="-1 0.75 -3" 
    animation-mixer> 
  </a-gltf-model>
        
        <a-plane position="0 0.8 -4" rotation="-90 0 0" width="5" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>

</html>
